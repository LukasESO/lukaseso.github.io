<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaCloud | Explore seu Mangá</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2281/2281831.png">
    <!-- Tailwind CSS Play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: {
                            50: '#fef2f2',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c',
                        },
                        dark: {
                            900: '#0f172a',
                            800: '#1e293b',
                            700: '#334155'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .manga-card:hover img { transform: scale(1.05); }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #ef4444; border-radius: 10px; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-dark-900 text-gray-900 dark:text-gray-100 min-h-screen">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white dark:bg-dark-800 border-b border-gray-200 dark:border-dark-700 shadow-sm">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                <div class="bg-brand-500 p-1.5 rounded-lg">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight hidden sm:block">Manga<span class="text-brand-500">Cloud</span></h1>
            </div>

            <div class="flex-1 max-w-xl mx-4">
                <div class="relative group">
                    <input type="text" id="searchInput" placeholder="Buscar mangás..." 
                        class="w-full bg-gray-100 dark:bg-dark-700 border-none rounded-full py-2 px-5 pl-10 focus:ring-2 focus:ring-brand-500 outline-none transition-all">
                    <svg class="w-5 h-5 absolute left-3 top-2.5 text-gray-400 group-focus-within:text-brand-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </div>
            </div>

            <button id="themeToggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-dark-700 transition-colors">
                <svg id="moonIcon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                <svg id="sunIcon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
            </button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <!-- Hero / Banner Section -->
        <div id="heroSection" class="mb-10 rounded-2xl bg-gradient-to-r from-brand-600 to-red-400 p-8 text-white relative overflow-hidden shadow-lg">
            <div class="relative z-10 max-w-lg">
                <h2 class="text-3xl font-bold mb-2">Bem-vindo à Cloud!</h2>
                <p class="text-white/80">Milhares de mangás, manhwas e manhuas para você ler online gratuitamente e sem anúncios chatos.</p>
            </div>
            <div class="absolute -right-10 -bottom-10 opacity-20 transform -rotate-12">
                <svg class="w-64 h-64" fill="currentColor" viewBox="0 0 24 24"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
            </div>
        </div>

        <!-- Section Title -->
        <div class="flex items-center justify-between mb-6">
            <h3 id="sectionTitle" class="text-2xl font-bold flex items-center gap-2">
                <span class="w-2 h-8 bg-brand-500 rounded-full"></span>
                Destaques Recentes
            </h3>
        </div>

        <!-- Grid Container -->
        <div id="mangaGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-6 gap-6">
            <!-- Shimmer Loading -->
            <template id="loadingTemplate">
                <div class="animate-pulse">
                    <div class="bg-gray-300 dark:bg-dark-700 aspect-[3/4] rounded-xl mb-2"></div>
                    <div class="h-4 bg-gray-300 dark:bg-dark-700 rounded w-3/4 mb-1"></div>
                    <div class="h-3 bg-gray-200 dark:bg-dark-700 rounded w-1/2"></div>
                </div>
            </template>
        </div>
    </main>

    <!-- Modal Visualizador / Detalhes -->
    <div id="readerModal" class="fixed inset-0 z-[60] hidden bg-black flex flex-col">
        <div class="bg-dark-800/90 backdrop-blur text-white p-4 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <button onclick="closeReader()" class="p-2 hover:bg-white/10 rounded-lg">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                </button>
                <h4 id="readerTitle" class="font-bold truncate max-w-[200px] md:max-w-md text-sm md:text-base">Título do Mangá</h4>
            </div>
            <div class="flex items-center gap-2">
                <select id="chapterSelect" class="bg-dark-700 text-sm border-none rounded px-3 py-1 outline-none focus:ring-1 focus:ring-brand-500"></select>
            </div>
        </div>
        <div id="readerContent" class="flex-1 overflow-y-auto custom-scroll bg-black">
            <!-- Imagens do capítulo entram aqui -->
            <div id="pageLoader" class="flex flex-col items-center justify-center h-full py-20 text-white">
                <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-brand-500 mb-4"></div>
                <p>Carregando páginas...</p>
            </div>
            <div id="imagesContainer" class="flex flex-col items-center"></div>
        </div>
    </div>

    <script>
        const API_BASE = "https://consumet-api-f61i.onrender.com/manga/mangadex";
        const PROXY = "https://api.allorigins.win/raw?url=";
        const mangaGrid = document.getElementById('mangaGrid');
        const searchInput = document.getElementById('searchInput');
        const loadingTemplate = document.getElementById('loadingTemplate');
        
        // Gerenciamento de Tema
        const themeToggle = document.getElementById('themeToggle');
        const moonIcon = document.getElementById('moonIcon');
        const sunIcon = document.getElementById('sunIcon');
        
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            moonIcon.classList.add('hidden');
            sunIcon.classList.remove('hidden');
        }

        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            moonIcon.classList.toggle('hidden');
            sunIcon.classList.toggle('hidden');
        });

        // Funções da API
        async function fetchMangas(query = '') {
            mangaGrid.innerHTML = '';
            for(let i=0; i<12; i++) {
                mangaGrid.appendChild(loadingTemplate.content.cloneNode(true));
            }

            try {
                // Se não houver query, vamos buscar populares/aleatórios simulados pelo Dex
                const url = query 
                    ? `${API_BASE}/${encodeURIComponent(query)}`
                    : `${API_BASE}/berserk`; // Exemplo inicial

                // Usamos o proxy para evitar CORS se necessário, mas Consumet costuma rodar em node e ter CORS aberto
                const response = await fetch(url);
                const data = await response.json();
                
                renderMangaGrid(data.results || []);
            } catch (error) {
                console.error("Erro na busca:", error);
                mangaGrid.innerHTML = `<div class="col-span-full text-center py-20 text-red-500">Ocorreu um erro ao carregar os dados. Tente novamente mais tarde.</div>`;
            }
        }

        function renderMangaGrid(mangas) {
            mangaGrid.innerHTML = '';
            if (mangas.length === 0) {
                mangaGrid.innerHTML = `<div class="col-span-full text-center py-20 opacity-50">Nenhum resultado encontrado.</div>`;
                return;
            }

            mangas.forEach(manga => {
                const card = document.createElement('div');
                card.className = "manga-card group cursor-pointer relative";
                card.innerHTML = `
                    <div class="relative aspect-[3/4] overflow-hidden rounded-xl bg-gray-200 dark:bg-dark-800 shadow-md">
                        <img src="${manga.image}" alt="${manga.title}" class="w-full h-full object-cover transition-transform duration-500" loading="lazy" onerror="this.src='https://via.placeholder.com/300x400?text=No+Cover'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity flex flex-col justify-end p-4">
                            <span class="text-white text-xs font-bold bg-brand-500 self-start px-2 py-1 rounded mb-2">LER AGORA</span>
                        </div>
                    </div>
                    <h4 class="mt-3 font-semibold text-sm line-clamp-2 group-hover:text-brand-500 transition-colors">${manga.title}</h4>
                    <p class="text-xs text-gray-500 dark:text-gray-400 mt-1">MangaDex</p>
                `;
                card.onclick = () => openMangaDetails(manga.id, manga.title);
                mangaGrid.appendChild(card);
            });
        }

        async function openMangaDetails(id, title) {
            document.getElementById('readerModal').classList.remove('hidden');
            document.getElementById('readerTitle').innerText = title;
            document.getElementById('imagesContainer').innerHTML = '';
            document.getElementById('pageLoader').classList.remove('hidden');
            
            try {
                // Busca detalhes e capítulos
                const response = await fetch(`${API_BASE}/info?id=${id}`);
                const data = await response.json();
                
                const select = document.getElementById('chapterSelect');
                select.innerHTML = '';
                
                if (data.chapters && data.chapters.length > 0) {
                    data.chapters.reverse().forEach(ch => {
                        const opt = document.createElement('option');
                        opt.value = ch.id;
                        opt.textContent = `Capítulo ${ch.chapterNumber || ch.title}`;
                        select.appendChild(opt);
                    });
                    
                    loadChapter(data.chapters[0].id);
                    
                    select.onchange = (e) => loadChapter(e.target.value);
                } else {
                    alert("Nenhum capítulo disponível.");
                    closeReader();
                }
            } catch (e) {
                console.error(e);
                alert("Erro ao carregar capítulos.");
                closeReader();
            }
        }

        async function loadChapter(chapterId) {
            const container = document.getElementById('imagesContainer');
            const loader = document.getElementById('pageLoader');
            container.innerHTML = '';
            loader.classList.remove('hidden');
            document.getElementById('readerContent').scrollTop = 0;

            try {
                const response = await fetch(`${API_BASE}/read?chapterId=${chapterId}`);
                const pages = await response.json();
                
                loader.classList.add('hidden');
                pages.forEach(page => {
                    const img = document.createElement('img');
                    // Usamos proxy opcional para as imagens do MangaDex se necessário
                    img.src = page.img; 
                    img.className = "max-w-full md:max-w-3xl lg:max-w-4xl h-auto mb-1 select-none pointer-events-none";
                    img.loading = "lazy";
                    img.onerror = () => { img.style.display = 'none'; };
                    container.appendChild(img);
                });
            } catch (e) {
                loader.innerHTML = `<p class="text-red-500">Erro ao carregar imagens do capítulo.</p>`;
            }
        }

        function closeReader() {
            document.getElementById('readerModal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Debounce para busca
        let searchTimer;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimer);
            const query = e.target.value.trim();
            if (query.length < 3) return;
            
            searchTimer = setTimeout(() => {
                document.getElementById('sectionTitle').innerHTML = `Resultados para: <span class="text-brand-500">"${query}"</span>`;
                document.getElementById('heroSection').classList.add('hidden');
                fetchMangas(query);
            }, 600);
        });

        // Inicialização
        window.onload = () => {
            fetchMangas(); // Carrega iniciais
        };
    </script>
</body>
</html>
