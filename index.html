<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MangaLibre - Apenas em Português</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0b;
            --card-dark: #161618;
            --accent: #e50914;
        }
        body {
            background-color: var(--bg-dark);
            color: #efefef;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        .manga-card:hover .overlay { opacity: 1; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #161618; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: var(--accent); }
        
        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--accent);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .nav-link {
            @apply hover:text-white transition cursor-pointer text-gray-400 text-xs font-black border-b-2 border-transparent pb-1 uppercase tracking-widest;
        }
        .nav-link.active { @apply text-red-600 border-red-600; }
        
        .filter-chip {
            @apply px-4 py-2 rounded-lg text-[10px] font-black bg-[#161618] border border-gray-800 hover:border-red-600 hover:text-white transition cursor-pointer whitespace-nowrap uppercase tracking-tighter;
        }
        .filter-chip.active { @apply bg-red-600 border-red-600 text-white; }

        .reader-img {
            max-width: 100%;
            height: auto;
            display: block;
            background: #000;
        }
    </style>
</head>
<body class="custom-scrollbar">

    <!-- Navbar -->
    <nav class="sticky top-0 z-50 bg-[#0a0a0b]/95 backdrop-blur-md border-b border-white/5 px-4 py-4">
        <div class="max-w-7xl mx-auto flex items-center justify-between gap-6">
            <h1 class="text-2xl font-black text-red-600 tracking-tighter cursor-pointer select-none shrink-0" onclick="location.reload()">
                MANGA<span class="text-white font-light">PT</span>
            </h1>
            
            <div class="flex-1 max-w-xl relative">
                <form onsubmit="handleSearch(event)">
                    <input type="text" id="search-input" placeholder="Buscar apenas mangás em PT-BR..." class="w-full bg-[#161618] border border-gray-800 rounded-xl px-5 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-red-600/50 transition-all text-white">
                    <button type="submit" class="absolute right-4 top-3 text-gray-500">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>

            <div class="hidden md:flex gap-6">
                <span onclick="loadMangaDexContent('manga')" class="nav-link active" id="nav-manga">Mangás</span>
                <span onclick="loadMangaDexContent('manhwa')" class="nav-link" id="nav-manhwa">Manhwas</span>
            </div>
        </div>
    </nav>

    <!-- Página Principal -->
    <main id="home-page" class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="flex items-center justify-between mb-8">
            <h3 id="section-title" class="text-lg font-black flex items-center gap-3 text-white uppercase tracking-tighter">
                <span class="w-2 h-6 bg-red-600 rounded-sm"></span>
                Biblioteca Disponível (PT-BR)
            </h3>
        </div>
        
        <div id="main-loader" class="hidden flex flex-col items-center justify-center py-40 gap-4">
            <div class="loading-spinner"></div>
            <p class="text-[10px] text-gray-500 font-black uppercase tracking-[0.3em]">Filtrando Idioma Português...</p>
        </div>

        <div id="manga-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-6"></div>
        
        <div id="pagination-controls" class="flex items-center justify-center gap-8 mt-20 py-10 border-t border-white/5">
            <button id="prev-btn" onclick="changePage(-1)" class="p-3 bg-[#161618] rounded-full hover:bg-red-600 transition disabled:opacity-10">
                <i class="fas fa-chevron-left"></i>
            </button>
            <span id="page-indicator" class="text-[10px] font-black text-gray-400 uppercase">Página 01</span>
            <button id="next-btn" onclick="changePage(1)" class="p-3 bg-[#161618] rounded-full hover:bg-red-600 transition disabled:opacity-10">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </main>

    <!-- Detalhes -->
    <main id="details-page" class="hidden max-w-6xl mx-auto p-4 md:p-8 animate-in fade-in slide-in-from-bottom-4 duration-500">
        <button onclick="showPage('home')" class="mb-10 text-gray-500 hover:text-white transition flex items-center gap-2 font-black text-[10px] tracking-widest uppercase">
            <i class="fas fa-arrow-left"></i> Voltar à Galeria
        </button>
        <div id="manga-detail-content"></div>
    </main>

    <!-- Leitor -->
    <main id="reader-page" class="hidden bg-black min-h-screen">
        <div class="sticky top-0 z-50 bg-black/80 backdrop-blur-md p-4 flex justify-between items-center border-b border-white/10">
            <button onclick="showPage('details')" class="text-white hover:text-red-500 transition font-black text-[10px] uppercase">
                <i class="fas fa-times mr-2"></i> Fechar
            </button>
            <h4 id="reader-title" class="text-[10px] font-black truncate max-w-xs uppercase tracking-widest text-gray-400">Lendo Capítulo</h4>
            <div class="w-10"></div>
        </div>
        <div id="reader-images" class="flex flex-col items-center max-w-4xl mx-auto bg-[#0a0a0a]"></div>
    </main>

    <script>
        const MANGADEX_API = 'https://api.mangadex.org';
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        
        let currentPage = 0; // MangaDex usa offset (0, 20, 40...)
        let currentType = 'manga';
        let searchQuery = '';
        let isFetching = false;

        // --- SISTEMA DE BUSCA DIRETA MANGADEX (100% PT-BR) ---

        async function fetchMangaDex(endpoint) {
            if (isFetching) return null;
            isFetching = true;
            document.getElementById('main-loader').classList.remove('hidden');
            
            try {
                const response = await fetch(`${CORS_PROXY}${encodeURIComponent(`${MANGADEX_API}${endpoint}`)}`);
                const data = await response.json();
                return data;
            } catch (e) {
                console.error("Erro na API:", e);
                return null;
            } finally {
                isFetching = false;
                document.getElementById('main-loader').classList.add('hidden');
            }
        }

        async function loadMangaDexContent(type = 'manga', query = '') {
            currentType = type;
            searchQuery = query;
            showPage('home');
            
            // Filtros: Disponível em PT-BR, Rating Seguro, Ordenado por relevância/seguidores
            let endpoint = `/manga?limit=24&offset=${currentPage * 24}&availableTranslatedLanguage[]=pt-br&contentRating[]=safe&contentRating[]=suggestive&includes[]=cover_art`;
            
            if (query) {
                endpoint += `&title=${encodeURIComponent(query)}`;
            } else {
                endpoint += `&order[followedCount]=desc`;
                if (type === 'manhwa') endpoint += `&publicationDemographic[]=shounen&publicationDemographic[]=seinen`; // Exemplo de filtro
            }

            const result = await fetchMangaDex(endpoint);
            if (result && result.data) renderGrid(result.data);
        }

        function renderGrid(list) {
            const grid = document.getElementById('manga-grid');
            if (!list.length) {
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-gray-500 font-bold uppercase text-xs">Nenhum mangá em português encontrado.</p>';
                return;
            }

            grid.innerHTML = list.map(manga => {
                const coverRel = manga.relationships.find(r => r.type === 'cover_art');
                const fileName = coverRel?.attributes?.fileName;
                const coverUrl = fileName ? `https://uploads.mangadex.org/covers/${manga.id}/${fileName}.256.jpg` : 'https://via.placeholder.com/256x360?text=Sem+Capa';
                
                const title = manga.attributes.title.en || manga.attributes.title.ja || Object.values(manga.attributes.title)[0];

                return `
                    <div class="manga-card group cursor-pointer" onclick="openDetails('${manga.id}')">
                        <div class="relative overflow-hidden rounded-xl aspect-[3/4.5] bg-[#161618] border border-white/5">
                            <img src="${coverUrl}" class="w-full h-full object-cover transition duration-700 group-hover:scale-105" alt="${title}" loading="lazy">
                            <div class="overlay absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-0 transition-opacity flex flex-col justify-end p-4">
                                <button class="bg-red-600 text-[10px] py-2.5 rounded-lg font-black uppercase tracking-tighter">Ver Capítulos</button>
                            </div>
                        </div>
                        <p class="mt-3 text-[11px] font-bold truncate text-gray-200 uppercase tracking-tighter">${title}</p>
                        <span class="text-[9px] text-green-500 font-black uppercase">PT-BR Disponível</span>
                    </div>
                `;
            }).join('');
            
            document.getElementById('page-indicator').innerText = `Página ${currentPage + 1}`;
        }

        async function openDetails(mangaId) {
            showPage('details');
            const container = document.getElementById('manga-detail-content');
            container.innerHTML = '<div class="flex justify-center p-32"><div class="loading-spinner"></div></div>';
            
            const result = await fetchMangaDex(`/manga/${mangaId}?includes[]=cover_art&includes[]=author`);
            if (!result) return;
            
            const manga = result.data;
            const title = manga.attributes.title.en || Object.values(manga.attributes.title)[0];
            const desc = manga.attributes.description.pt || manga.attributes.description.en || "Sem descrição disponível.";
            
            const coverRel = manga.relationships.find(r => r.type === 'cover_art');
            const coverUrl = `https://uploads.mangadex.org/covers/${manga.id}/${coverRel?.attributes?.fileName}`;

            container.innerHTML = `
                <div class="flex flex-col lg:flex-row gap-12">
                    <div class="w-full lg:w-1/3 shrink-0">
                        <img src="${coverUrl}" class="rounded-2xl shadow-2xl w-full border border-white/5" alt="${title}">
                    </div>
                    <div class="flex-1">
                        <h2 class="text-4xl font-black mb-4 text-white tracking-tighter">${title}</h2>
                        <div class="flex flex-wrap gap-2 mb-8">
                            <span class="bg-green-600/10 text-green-500 border border-green-600/20 px-3 py-1 rounded-md text-[9px] font-black uppercase">Tradução Ativa</span>
                            <span class="bg-white/5 text-gray-400 border border-white/10 px-3 py-1 rounded-md text-[9px] font-black uppercase">${manga.attributes.status}</span>
                        </div>
                        <p class="text-gray-400 text-sm leading-relaxed mb-10 italic">${desc}</p>
                        
                        <div class="bg-[#161618] rounded-2xl border border-white/5 overflow-hidden">
                            <div class="px-6 py-4 border-b border-white/5 bg-white/5">
                                <h4 class="text-[10px] font-black text-white uppercase tracking-widest">Capítulos Disponíveis em Português</h4>
                            </div>
                            <div id="chapters-list" class="flex flex-col max-h-[500px] overflow-y-auto custom-scrollbar p-2">
                                <div class="p-10 text-center text-gray-600 text-xs font-bold uppercase animate-pulse">Carregando Capítulos...</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            fetchChapters(mangaId);
        }

        async function fetchChapters(mangaId) {
            const listEl = document.getElementById('chapters-list');
            
            // Busca todos os capítulos em PT-BR
            const feedUrl = `/manga/${mangaId}/feed?translatedLanguage[]=pt-br&order[chapter]=desc&limit=500&contentRating[]=safe&contentRating[]=suggestive&contentRating[]=erotica`;
            const result = await fetchMangaDex(feedUrl);

            if (!result || !result.data.length) {
                listEl.innerHTML = '<p class="p-10 text-center text-gray-500 text-[10px] font-black uppercase">Nenhum capítulo encontrado no momento.</p>';
                return;
            }

            listEl.innerHTML = result.data.map(ch => {
                const chNum = ch.attributes.chapter || '0';
                const chTitle = ch.attributes.title || `Capítulo ${chNum}`;
                return `
                    <div class="flex items-center justify-between p-4 hover:bg-red-600/10 rounded-xl transition cursor-pointer group mb-1 border border-transparent hover:border-red-600/20" 
                         onclick="openChapter('${ch.id}', 'Cap. ${chNum} - ${chTitle}')">
                        <div class="flex items-center gap-4">
                            <div class="w-8 h-8 rounded bg-black flex items-center justify-center text-[10px] font-black text-white border border-white/10 group-hover:bg-red-600 transition">
                                ${chNum}
                            </div>
                            <span class="text-xs font-bold text-gray-300 group-hover:text-white truncate max-w-[200px]">${chTitle}</span>
                        </div>
                        <i class="fas fa-arrow-right text-[10px] text-gray-700 group-hover:text-red-600 transition"></i>
                    </div>
                `;
            }).join('');
        }

        async function openChapter(chapterId, title) {
            showPage('reader');
            document.getElementById('reader-title').innerText = title;
            const container = document.getElementById('reader-images');
            container.innerHTML = '<div class="py-40 flex flex-col items-center gap-4"><div class="loading-spinner"></div><p class="text-[10px] font-black text-gray-600 uppercase">Obtendo páginas...</p></div>';

            try {
                const result = await fetchMangaDex(`/at-home/server/${chapterId}`);
                if (!result) throw new Error();

                const { baseUrl, chapter: { hash, data } } = result;
                container.innerHTML = data.map(file => `
                    <img src="${baseUrl}/data/${hash}/${file}" class="reader-img" loading="lazy" referrerpolicy="no-referrer">
                `).join('');
                
                window.scrollTo(0, 0);
            } catch (err) {
                container.innerHTML = '<p class="py-40 text-center text-red-500 font-black uppercase text-xs">Erro ao carregar imagens do capítulo.</p>';
            }
        }

        // --- NAVEGAÇÃO ---

        function showPage(pageId) {
            ['home', 'details', 'reader'].forEach(p => document.getElementById(`${p}-page`).classList.add('hidden'));
            document.getElementById(`${pageId}-page`).classList.remove('hidden');
            if (pageId !== 'reader') window.scrollTo({ top: 0, behavior: 'instant' });
        }

        function handleSearch(e) {
            e.preventDefault();
            const val = document.getElementById('search-input').value.trim();
            currentPage = 0;
            loadMangaDexContent('manga', val);
        }

        function changePage(delta) {
            if (isFetching) return;
            currentPage = Math.max(0, currentPage + delta);
            loadMangaDexContent(currentType, searchQuery);
        }

        window.onload = () => loadMangaDexContent();
    </script>
</body>
</html>
